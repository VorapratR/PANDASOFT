<ion-header>
    <ion-toolbar color="dark">
      <ion-title item-left>
        PANDASOFT
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding > 

  <ion-row> 
      <ion-col>
        <div *ngFor="let item of data"> 
          <ion-card  class="myCard" (click)="switchSingleNewsPage(item)"> 
            <ion-item >
                <dir item-start>
                    <img class="img"src="{{item.image}}"> 
                </dir> 
                <h2 text-center> {{item.title}} </h2>
            </ion-item> 
          </ion-card> 
        </div>
      </ion-col>
  </ion-row>    
     
</ion-content>
