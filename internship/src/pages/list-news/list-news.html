<ion-header>
    <ion-toolbar color="dark">
      <ion-title item-left>
        PANDASOFT
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content > 
    <ion-row> 
      <ion-col>
        <div *ngFor="let item of data"> 
          <ion-card  style="border-top: 3px solid colorofyourchosing" (click)="switchSingleNewsPage(item)"> 
            <ion-item>
                <dir item-start>
                    <img src="{{item.image}}"> 
                </dir> 
                <h2 text-center> {{item.title}} </h2>
            </ion-item> 
          </ion-card> 
        </div>
      </ion-col>
     </ion-row>
     
</ion-content>
