<ion-header>
  <ion-toolbar color="dark">
    <ion-title item-left>
      PANDASOFT
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center class="Absolute-Center">

  <ion-grid>
    <ion-row>
          <ion-col>
        <ion-item  class="Line">
          <ion-label floating>ชื่อผู้ใช้</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item class="Line" >
          <ion-label floating>รหัสผ่าน</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <div class="Example-center">
          <button class="Button" ion-button color="light"  (click) = "switchListNewsPage()">ลงชื่อเข้าใช้</button>
        </div>
        
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
